					<p>Η ΑΒΡΑΝΑΣ Α.Τ.Ε. κάνοντας χρήση των έμπειρων στελεχών της, των δοκιμασμένων επιστημονικών συνεργατών της, του εξειδικευμένου εργατοτεχνικού προσωπικού της και των σύγχρονων και καλοσυντηρημένων μηχανημάτων που έχει στην ιδιοκτησία της, δραστηριοποιείται σε όλη την επικράτεια της Ελλάδας αναλαμβάνοντας την διεκπεραίωση τεχνικών έργων, από την φάση της σύνταξης μίας λεπτομερούς μελέτης έως την άριστη εφαρμογή αυτής επί του έργου. Η ΑΒΡΑΝΑΣ Α.Τ.Ε.  εγγυάται την ασφάλεια, την αισθητική  και την υψηλή ποιότητα των κατασκευών κάνοντας χρήση υλικών άριστης ποιότητας τα οποία προμηθεύεται από το δίκτυο εγκεκριμένων προμηθευτών της. </p>

					<p>Η εταιρία ΑΒΡΑΝΑΣ Α.Τ.Ε., χρησιμοποιώντας ως εργαλείο την μεθοδολογία που αναπτύσσεται στο Σύστημα Διαχείρισης Ποιότητας κατά ISO 9001:2008, πετυχαίνει την έγκαιρη και ποιοτική παράδοση των έργων που αναλαμβάνει βαζιζόμενη στα ακόλουθα:

					</p>
					<p>Οι ιδρυτές της εταιρίας φρόντισαν από την αρχή της λειτουργίας της να στοχεύουν πάντοτε στην ποιότητα των τεχνικών έργων που αναλαμβάνουν, οι εργαζόμενοι έχουν επιλεγεί και θα επιλέγονται με τέτοιο τρόπο ώστε να πιστεύουν στις αρχές της ποιότητας, γεγονός που βοηθά πολύ, τόσο στην ορθή τήρηση του Συστήματος Διαχείρισης όσο και στην βελτίωσή του.</p>

					<p>Με γνώμονα την ανάπτυξη και την ωρίμανση της εταιρείας και με τη βοήθεια των εργαλείων του Συστήματος Διαχείρισης Ποιότητας η Διοίκηση της εταιρείας ανασκοπεί συνεχώς τους στόχους της και θέτει νέους όταν απαιτείται.</p>
					<p>Η ικανοποίηση των πελατών της εταιρίας ΑΒΡΑΝΑΣ Α.Τ.Ε. αποτελεί στρατηγικό σημείο στη λειτουργία της. Αναγνωρίζει τον καταλυτικό ρόλο που διαδραματίζουν οι πελάτες της στη διατήρηση της ανταγωνιστικής της θέσης και δεσμεύεται στην τήρηση των συμφωνηθέντων με τους πελάτες χρόνων παράδοσης των έργων και επίλυσης τυχόν προβλημάτων.</p>
					<p>Η εταιρία ΑΒΡΑΝΑΣ Α.Τ.Ε. απαιτεί από τους συνεργάτες της να τηρούν τις απαιτήσεις ποιότητας που αυτή έχει ορίσει και που διατηρεί μέσω του τεκμηριωμένου Συστήματος Διαχείρισης Ποιότητας που εφαρμόζει.</p>
					<p>Επιδιώκοντας τη συνεχή βελτίωση του τρόπου οργάνωσης και λειτουργίας της και την αποδοτικότητας του Συστήματος Διαχείρισης Ποιότητας η εταιρία ΑΒΡΑΝΑΣ Α.Τ.Ε. στηρίζεται:

					<li>στον ορθά σχεδιασμένο έλεγχο ποιότητας των τεχνικών έργων</li>
					<li>στην προγραμματισμένη εκπαίδευση του προσωπικού της</li>

					</p>
